<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sliding bar animation</title>
  </head>
  <body>
    <div class="skill-bars">
      <div class="bar">
        <div class="info">
          <span>HTML</span>
        </div>
        <div class="progress-line html">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>CSS</span>
        </div>
        <div class="progress-line css">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>JS</span>
        </div>
        <div class="progress-line js">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>Java</span>
        </div>
        <div class="progress-line java">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>React</span>
        </div>
        <div class="progress-line react">
          <span></span>
        </div>
      </div>
    </div>
  </body>
</html>
